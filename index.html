<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dan Ayalahdez">
  <meta name="description" content="This is a solution to the [Product preview card component]">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <main>
    <section class="card">
      <div class="card__img">
        <picture>
          <source srcset="assets/images/image-product-desktop.jpg" media="(min-width: 650px)">
          <img src="assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" width="344"
            height="240">
        </picture>
      </div>
      <div class="card__content">
        <div class="card__category">PERFUME</div>
        <div class="card__title">Gabrielle Essence Eau De Parfum</div>
        <div class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="card__price">
          <div class="price-current">$149.99</div>
          <div class="price-previous">$169.99</div>
        </div>
        <button class="card__btn">
          <img src="assets/images/icon-cart.svg" width="15" height="16" aria-hidden="true">
          Add to Cart
        </button>
      </div>
    </section>
  </main>

</body>
</html>
